<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ­ Talk to Your Anime Character</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ­ Talk to Your Anime Character</h1>
    
    <section aria-label="Character Definition">
      <h2>Define Character</h2>
      <form id="character-form" onsubmit="event.preventDefault(); saveCharacter();">
        <input type="text" id="name" placeholder="Character Name" aria-label="Character Name" required>
        <input type="number" id="age" placeholder="Age" aria-label="Age" required>
        <input type="text" id="traits" placeholder="Traits (comma-separated)" aria-label="Traits" required>
        <input type="text" id="speech_style" placeholder="Speech Style" aria-label="Speech Style" required>
        <input type="text" id="anime_setting" placeholder="Anime Setting" aria-label="Anime Setting" required>
        <input type="text" id="catchphrase" placeholder="Catchphrase" aria-label="Catchphrase" required>
        
        <div id="character-select-container">
          <select id="character-select" aria-label="Select a saved character">
            <option value="">Select a character</option>
          </select>
          <button type="button" class="load-button" onclick="loadCharacter()">Load Character</button>
        </div>
        
        <div id="theme-select-container">
          <select id="theme-select" aria-label="Select theme">
            <option value="light">ğŸŒ¸ Light</option>
            <option value="dark">ğŸŒ™ Dark</option>
            <option value="neon">ğŸŒ† Neon</option>
            <option value="forest">ğŸŒ² Forest</option>
            <option value="sunset">ğŸŒ… Sunset</option>
          </select>
          <button type="button" class="theme-button" onclick="applySelectedTheme()">Apply Theme</button>
        </div>
        
        <div id="character-actions">
          <button type="submit" class="save-button">Save Character</button>
        </div>
      </form>
    </section>

    <section id="chat-section" aria-label="Chat Interface">
      <h2>Chat</h2>
      <div id="chat-box" role="log" aria-live="polite"></div>
      <form id="chat-form" onsubmit="event.preventDefault(); sendMessage();">
        <input type="text" id="user-input" placeholder="Type your message..." aria-label="Chat input" required>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>
</body>
</html>
